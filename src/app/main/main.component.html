        <div nz-row style="height: 100%;width: 100%;">
            <div nz-col nzSpan="4"  style="border: 1px solid #ccc;box-shadow: 0 4px 8px black">
                <div style="width: 100%;height: 5%;background: linear-gradient(to right, #00698E, #fff702); display: flex;align-items: center;justify-content: center;">
                    <span class="main-container">DLJX智能库存管理系统</span>
                </div>
                <ul nz-menu nzMode="inline" nzTheme="light" style="height: 95%;">
                    <li *ngFor="let item of menu_list"
                        nz-menu-item
                        [nzSelected] = "btn_name == item['name']"
                        (click)="handleMenu()"
                        [routerLink]="[item['routeLink']]"
                        class="custem-li"
                        >
                        <span nz-icon [nzType]="item['icon']"></span>
                        <span>{{item['name']}}</span>
                    </li>

                </ul>
            </div>
            <div nz-col nzSpan="20" style="padding-left:5px;display: flex;flex-direction: column;">
                <div style="width:100%;height:5%;display: flex;justify-content: flex-end;">
                    <button nz-button>{{user_info['name']}}<span nz-icon nzType="user" nzTheme="outline" style="margin-left: 2px;"></span></button>
                  
                    
                </div>
                <div style="width:100%;height:95%;">
                    <router-outlet></router-outlet>
                </div>
            </div>
        </div>
    </div>
