<div style="display: flex;width: 100%;height: 100%;align-items: center;justify-content: center;flex-direction: column;background-image: url('../../assets/login.jpg');background-size: cover;">
    <div style="margin-bottom: 5px;font-size: 20px;">DLJX智能库存管理系统</div>
    <div style="height: 40%;width: 20%;">
        <form nz-form [formGroup]="LoginForm" class="login-form" (ngSubmit)="submitForm()">
            <nz-form-item>
                <nz-form-control nzErrorTip="请输入用户名!">
                  <nz-input-group nzPrefixIcon="user">
                    <input type="text" nz-input formControlName="username" placeholder="用户名" />
                  </nz-input-group>
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-control nzErrorTip="请输入密码!">
                  <nz-input-group nzPrefixIcon="lock">
                    <input type="password" nz-input formControlName="password" placeholder="密码" />
                  </nz-input-group>
                </nz-form-control>
            </nz-form-item>
            <div nz-row class="login-form-margin">
                <div nz-col [nzSpan]="12">
                  <label nz-checkbox formControlName="remember">
                    <span>记住此用户</span>
                  </label>
                </div>
                <div nz-col [nzSpan]="12">
                  <a class="login-form-forgot">忘记密码</a>
                </div>
              </div>
              <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'" [nzLoading]="isloading">登录</button>
              <!-- <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'">注册</button> -->
        </form>
    </div>
    <div style="position: absolute;bottom: 10px;">
      <a href="https://beian.miit.gov.cn/" target="_blank" style="color: black;font-size: 10px;margin-right: 20px;user-select: none;">©2025 个人版权所有©辽ICP备2025057011号</a>
      <img src="../../assets/Beian.png" alt="" style="width: 20px; height: 20px;margin-right: 10px;"><a href="https://beian.mps.gov.cn/#/query/webSearch?code=21021102001702" rel="noreferrer" target="_blank" style="color: black;font-size: 10px;user-select: none;">辽公网安备21021102001702号</a>
    </div>
</div>
